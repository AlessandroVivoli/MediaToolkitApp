<div class="container">
	<h1 class="text-primary my-5">MediaToolkit Assignment</h1>
	<section #playerList>
		<table class="table caption-top table-striped table-hover user-select-none">
			<caption>
				List of players
			</caption>
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngIf="players$ | async as players; else elseBlock">
					<ng-container *ngIf="players.length > 0; else elseBlock">
						<tr class="pointer" *ngFor="let player of players" (click)="onPlayerTableClick(player)">
							<th scope="row">{{ player.id }}</th>
							<td>{{ player.name }}</td>
						</tr>
					</ng-container>
				</ng-container>
				<ng-template #elseBlock>
					<tr>
						<td colspan="2" class="text-muted">No players found</td>
					</tr>
				</ng-template>
			</tbody>
			<tfoot>
				<td colspan="2">
					<nav aria-label="Page navigation" class="position-relative">
						<ul class="pagination justify-content-center">
							<li class="page-item" [ngClass]="{ disabled: playerPage.value === 0 }">
								<a class="page-link" (click)="changePlayerPage(playerPage.value - 1)">&lt;</a>
							</li>
							<li class="page-item">
								<input type="number" class="pagination-input" maxlength="2" size="2" [formControl]="playerPage" [attr.disabled]="true" />
							</li>
							<li class="page-item" [ngClass]="{ disabled: (playerPage.value + 1) * playerLimit.value >= playerSize }">
								<a class="page-link" (click)="changePlayerPage(playerPage.value + 1)">&gt;</a>
							</li>
						</ul>
						<div class="input-group position-absolute limitBox">
							<div class="input-group-prepend">
								<span class="input-group-text">#</span>
							</div>
							<input
								type="number"
								class="pagination-input text-primary"
								(keydown)="updatePlayerLimitValue($event)"
								(keyup)="updatePlayers($event)"
								[formControl]="playerLimit"
							/>
						</div>
					</nav>
				</td>
			</tfoot>
		</table>
	</section>
	<section #matchList></section>
	<section #playerFrom></section>
	<section #matchForm></section>
</div>
