<div class="container">
	<h1 class="text-primary py-5">Table Tennis Analytics</h1>
	<section #playerList>
		<app-player-list (menu)="selectMenu($event)"></app-player-list>
	</section>
	<section #matchList>
		<app-match-list (menu)="selectMenu($event)"></app-match-list>
	</section>
	<section #forms class="row g-5">
		<div class="col-12">
			<app-add-player></app-add-player>
		</div>
		<div class="col-12">
			<app-add-match></app-add-match>
		</div>
	</section>
</div>
