<h2 mat-dialog-title>Edit match #{{ data.id }}</h2>
<form [formGroup]="form" (submit)="submit()">
	<mat-dialog-content>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>SET:</th>
					<th *ngFor="let i of [1, 2, 3, 4, 5]">{{ i }}</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let player of data.players; let playerIndex = index" formArrayName="points_player{{ playerIndex }}">
					<th>{{ player.name }}</th>
					<td *ngFor="let point of points(playerIndex).controls; index as i">
						<input type="number" (keydown)="setValue($event, playerIndex, i)" [formControlName]="i" class="form-control match-input" />
					</td>
				</tr>
			</tbody>
			<tfoot *ngIf="form.invalid">
				<tr class="text-danger fs-5 text-center table-danger">
					<td colspan="6">You have entered an invalid match!</td>
				</tr>
			</tfoot>
		</table>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-button mat-dialog-close>Cancel</button>
		<button mat-button type="submit" color="primary">Save</button>
	</mat-dialog-actions>
</form>
